<!doctype html>
{% extends 'base.html' %}

{% block title %}Каталог начинок{% endblock %}

{% block content %}
<div style="text-align: center;" >
   <h3 ><span style="color: #520b5a;"><strong>начинки</strong></span></h3>
    {% for cake in data.cakes %}
       <a style="text-align: center;" href="{% url 'order_url'  cake.id%}">{{ cake.name }}<br></a>
    {% empty %}
        <li>Список пуст</li>
    {% endfor %}
</div>
{% endblock %}
